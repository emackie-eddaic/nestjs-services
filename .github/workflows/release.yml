name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - env:
          RELEASE_NAME: ${{ github.event.release.name }}
        id: get-package
        run: echo "package=${RELEASE_NAME%%*:}" >> $GITHUB_OUTPUT
      - env:
          PACKAGE: ${{ steps.get-package.outputs.package }}
        run: echo $PACKAGE
